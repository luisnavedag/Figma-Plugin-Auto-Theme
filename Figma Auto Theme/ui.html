<style>

  .wrapper {
    background: #fff;
    padding: 24px;
  }

  body {
    margin: 0;
  }

  .h1 {
    margin-top: 16px;
    margin-bottom: 8px;
    padding: 0;
    text-align: left;
    font-size: 1.6em;
  }

  .h1, .p {
    font-family: 'Lexend Deca', sans-serif;
    color: #18191C;
  }

  .p {
    margin: 0 0 24px;
    font-size: 16px;
    line-height: 1.4;
  }

  .button-wrapper {
    display: flex;
    flex-flow: row no-wrap;
  }

  button {
    flex: auto;
    cursor: pointer;
    font-size: 1em;
    padding: 4px;
    line-height: 32px;
    margin-bottom: 16px;
    text-align: center;
    border-radius: 4px;
    color: #18191C;
    margin-left: 8px;
    font-family: 'Lexend Deca', sans-serif;
    border: 0;
    background: #fff;
    transition: opacity 200ms ease;
  }

  button:hover {
    opacity: 0.6;
  }

  .cta {
    margin-left: 0;
    margin-right: 4px;
    background: #7289DA;
    color: #fff;
  }
</style>

  <h1 class="h1">Auto Theme</h1>
  <p class="p">

  </p>

<script>

document.getElementById('theme').onclick = () => {

}

  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
